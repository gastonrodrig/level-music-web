# .github/workflows/deploy-frontend-buildpacks.yml
name: Deploy Frontend to Cloud Run (Buildpacks)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona el repositorio
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. Autentica en GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3. Configura gcloud
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 4. Fija la regi√≥n por defecto
      - name: Set default Cloud Run region
        run: gcloud config set run/region ${{ secrets.GCP_REGION }}

      # 5. Build & Push con Buildpacks
      - name: Build & push with Cloud Buildpacks
        run: |
          gcloud builds submit \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --region=${{ secrets.GCP_REGION }} \
            --tag=gcr.io/${{ secrets.GCP_PROJECT_ID }}/lm-frontend:${{ github.sha }} \
            --pack="builder=gcr.io/buildpacks/builder:v1,\
              env=VITE_BASE_URL=${{ secrets.VITE_BASE_URL }},\
              env=VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }},\
              env=VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }},\
              env=VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }},\
              env=VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }},\
              env=VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }},\
              env=VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }},\
              env=VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }},\
              image=gcr.io/${{ secrets.GCP_PROJECT_ID }}/lm-frontend:${{ github.sha }}"


      # 6. Despliega en Cloud Run
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service:               lm-frontend
          project_id:            ${{ secrets.GCP_PROJECT_ID }}
          region:                ${{ secrets.GCP_REGION }}
          image:                 gcr.io/${{ secrets.GCP_PROJECT_ID }}/lm-frontend:${{ github.sha }}
